          -
            name: section311
            html: "<p>All activities involving animal subjects shall be conducted in accordance with DoDI 3216.01 \"Use of Animals in DoD Programs,\" 9 C.F.R. parts 1-4 \"Animal Welfare Regulations,\" National Academy of Sciences Publication \"Guide for the Care & Use of Laboratory Animals,\" as amended, and the Department of Agriculture rules implementing the Animal Welfare Act (7 U.S.C. §§ 2131-2159), as well as other applicable federal and state law and regulation and DoD instructions. A listing of the cited regulations is available at:<a href=\"http://www.acq.osd.mil/osbp/sbir/sb/resources/deskreference/quickref/researchanimalsubject.shtml\">reference</a>.</p><p>\"Animal use\" protocols apply to all activities that meet any of the following criteria:</p><p>a. Any research, development, test, evaluation or training, (including experimentation) involving an animal or animals.</p><p>b. An animal is defined as any living or dead, vertebrate organism (non-human) that is being used or is intended for use in research, development, test, evaluation or training.</p><p>c. A vertebrate is a member of the subphylum Vertebrata (within the phylum Chordata), including birds and cold-blooded animals.</p><p>See DoDI 3216.01 for definitions of these terms and more information about the applicability of DoDI 3216.01 to work involving animals.</p>"
          -
            name: section312
            html: "<p>All research involving human subjects shall be conducted in accordance with 32 C.F.R. § 219 \"The Common Rule,\" 10 U.S.C. § 980 \"Limitation on Use of Humans as Experimental Subjects,\" and DoDD 3216.02 \"Protection of Human Subjects and Adherence to Ethical Standards in DoD-Supported Research,\" as well as other applicable federal and state law and regulations, and DoD component guidance. Offerors must be cognizant of and abide by the additional restrictions and limitations imposed on the DoD regarding research involving human subjects, specifically as they regard vulnerable populations (DoDD 3216.02), recruitment of military research subjects (DoDD 3216.02), and informed consent and surrogate consent (10 U.S.C. § 980) and chemical and biological agent research (DoDD 3216.02). Food and Drug Administration regulation and policies may also apply. A listing of the cited regulations is available at:<a href=\"http://www.acq.osd.mil/osbp/sbir/sb/resources/deskreference/quickref/researchhumansubject.shtml\">reference</a>.</p><p>\"Human use\" protocols apply to all research that meets any of the following criteria:</p><p>a. Any research involving an intervention or an interaction with a living person that would not be occurring or would be occurring in some other fashion but for this research.</p><p>b. Any research involving identifiable private information. This may include data/information/specimens collected originally from living individuals (broadcast video, web-use logs, tissue, blood, medical or personnel records, health data repositories, etc.) in which the identity of the subject is known, or the identity may be readily ascertained by the investigator or associated with the data/information/specimens.</p><p>See DoDD 3216.02 for definitions of these terms and more information about the applicability of DoDI 3216.02 to research involving human subjects.</p>"
          -
            name: section313
            html: "<p>Any recipient performing research involving recombinant DNA molecules and/or organisms and viruses containing recombinant DNA molecules shall comply with the National Institutes of Health Guidelines for Research Involving Recombinant DNA Molecules, dated January 2011, as amended. The guidelines can be found at: <a href=\"http://oba.od.nih.gov/rdna/nih_guidelines_oba.html\">guidlines</a>. Recombinant DNA is defined as (i) molecules that are constructed outside living cells by joining natural or synthetic DNA segments to DNA molecules that can replicate in living cells or (ii) molecules that result from the replication of those described in (i) above. A listing of the cited regulations is available at: <a href=\"http://www.acq.osd.mil/osbp/sbir/sb/resources/deskreference/quickref/researchrecombinantdna.shtml\">reference</a>."
        -
