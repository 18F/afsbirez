          name: dfars252
          element_type: bool
          human: Are you submitting assertions in accordance with DFARS 252.227-7017
                 "Identification and assertions use, release, or disclosure restriction"?
                 See Section 11.5 <jargon section115> of the solicitation.
          required: True
          jargons:
          -
            name: section115
            html: "<p>Rights in technical data, including software, developed under the terms of any contract resulting from proposals submitted in response to this solicitation generally remain with the contractor, except that the Government obtains a royalty-free license to use such technical data only for Government purposes during the period commencing with contract award and ending five years after completion of the project under which the data were generated. This data should be marked with the restrictive legend specified in DFARS 252.227-7018. Upon expiration of the five-year restrictive license, the Government has unlimited rights in the SBIR data. During the license period, the Government may not release or disclose SBIR data to any person other than its support services contractors except: (1) For evaluation purposes; (2) As expressly permitted by the contractor; or (3) A use, release, or disclosure that is necessary for emergency repair or overhaul of items operated by the Government. See DFARS clause 252.227-7018, \"Rights in Noncommercial Technical Data and Computer Software – Small Business Innovation Research (SBIR) Program\".</p><p>If a proposer plans to submit assertions in accordance with DFARS 252.227-7017, those assertions must be identified and assertion of use, release, or disclosure restriction MUST be included with your proposal submission. The contract cannot be awarded until assertions have been approved.</p>"
