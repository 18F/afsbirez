      name: dod_cost_volume 
      element_type: workflow 
      human: Cost Volume
      children:
      -
        name: work_location
        element_type: med_str
        human: Location Where Work Will Be Performed
        required: True
      -
        name: direct_labor
        element_type: line_item
        multiplicity: 8
        children:
        -
          name: category
          human: Category and/or Individual
          element_type: med_str
          required: True
        -
          name: hourly_rate
          human:  Rate/Hour
          element_type: dollars
          required: True
        -
          name: estimated_hours
          human: Est. Hours
          element_type: float
          required: True
        -
          name: labor_cost
          human: Cost
          element_type: calculated
          validation: "hourly_rate * estimated_hours"
          required: False 
      -
        name: subtotal_direct_labor 
        element_type: calculated 
        required: False
        validation: "sum(labor_cost)" 
        human: "Subtotal Direct Labor (DL)"
      -
        name: fringe_benefit_percentage
        element_type: percentage
        required: True
        human: "Fringe Benefits Rate, if not included in Overhead (%)"
      -
        name: fringe_benefit
        element_type: calculated 
        required: False 
        validation: "subtotal_direct_labor * fringe_benefit_percentage * .01" 
        human: "Fringe Benefits (rate x DL)"
      -
        name: labor_overhead_percentage
        element_type: percentage
        human: "Labor Overhead Rate (%)"
        required: True
      -
        name: labor_overhead
        element_type: calculated 
        human: "Labor Overhead (rate * (DL + Fringe))"
        validation: "(subtotal_direct_labor + fringe_benefit) * labor_overhead_percentage * .01" 
        required: True
      -
        name: total_direct_labor
        element_type: calculated 
        human: "Total Direct Labor (TDL)"
        validation: "subtotal_direct_labor + fringe_benefit + labor_overhead" 
        required: False 
      -
        name: direct_material_costs
        element_type: line_item
        multiplicity: 4
        children:
        -
          name: name
          element_type: big_str
          human: "Item Description" 
          required: True
        -
          name: material_cost
          human: Cost
          element_type: dollars
          required: True
      -
        name: subtotal_direct_material
        element_type: calculated 
        required: False
        validation: "sum(material_cost)" 
        human: "Subtotal Direct Material Costs (DM)"
      -
        name: material_overhead_percentage
        element_type: percentage
        human: "Material Overhead Rate (%)"
        required: True
      -
        name: material_overhead
        element_type: calculated 
        human: "Material Overhead (rate * DM)"
        validation: "subtotal_direct_material * material_overhead_percentage * .01" 
        required: False 
      -
        name: total_direct_material
        element_type: calculated 
        human: "Total Direct Material (TDM)"
        validation: "subtotal_direct_material + material_overhead" 
        required: False 
      -
        name: other_direct_costs
        element_type: line_item
        multiplicity: 4
        children:
        -
          name: name
          element_type: med_str
          human: "Item Description"
          required: True
        -
          name: other_cost
          human: Cost
          element_type: dollars
          required: True
      -
        name: subtotal_other
        element_type: calculated
        required: False
        validation: "sum(other_cost)"
        human: "Subtotal Other Direct Costs (ODC)"
      -
        name: other_overhead_percentage
        element_type: percentage
        human: "Direct Cost Overhead Rate (%)"
        required: True
      -
        name: other_overhead
        element_type: calculated
        human: "Direct Cost Overhead (rate * ODC)"
        validation: "subtotal_other * other_overhead_percentage * .01"
        required: False
      -
        name: total_other_direct
        element_type: calculated
        human: "Total Other Direct Costs (TODC)"
        validation: "subtotal_other + other_overhead"
        required: False
      -
        name: general_admin_rate
        element_type: percentage
        human: "General & Administrative Rate (%)"
        required: True
      -
        name: general_admin_rate_labor
        element_type: checkbox 
        human: Apply G & A rate to Total Direct Labor (TDL)
        required: False
      -
        name: general_admin_rate_materials
        element_type: checkbox 
        required: False
        human: Apply G & A rate to Total Direct Materials (TDM)
      -
        name: general_admin_rate_other
        element_type: checkbox 
        required: False
        human: Apply G & A rate to Total Other Direct Costs (TODC)
      -
        name: general_admin
        element_type: calculated
        required: False
        human: General & Administrative Cost
        validation: "(general_admin_rate * general_admin_rate_labor * .01 * total_direct_labor) + (general_admin_rate * general_admin_rate_materials * .01 * total_direct_material) + (general_admin_rate * general_admin_rate_other * .01 * total_other_direct)"
      -
        name: total_cost 
        element_type: calculated 
        human: "Total Cost"
        validation: "total_other_direct + total_direct_material + total_direct_labor + general_admin"
        required: False 
      -
        name: fee_or_profit_rate
        element_type: percentage
        human: "Fee or Profit Rate (%)"
        required: True
      -
        name: fee_or_profit
        element_type: calculated
        human: "Fee or Profit"
        required: False
        validation: "total_cost * fee_or_profit_rate * .01"
      -
        name: estimated_total_cost 
        element_type: calculated 
        human: "Estimated Total Cost"
        validation: "total_cost + fee_or_profit"
        required: False 
      -
        name: discretionary_technical_assistance
        element_type: dollars
        required: True
      -
        name: cost_volume_explanatory
        element_type: text
        human: Explanatory material related to the Cost Volume
               (including substantiation of subcontractor costs)
        required: True
      -
        name: cost_breakdown_official
        human: Firm\'s official responsible for the cost breakdown
        element_type: line_item
        children:
        -
          name: name
          element_type: med_str
          required: True
        -
          name: title
          element_type: med_str
          required: True
      -
        name: dcaa_review
