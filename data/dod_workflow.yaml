            name: section31
            html: "In accordance with the SBA Policy Directive Sec 4.(a)(3), DoD established a threshold for the application of benchmark where it is applied only to Phase I applicants that have received more than twenty (20) awards over the prior five (5) fiscal years as determined by the Small Business Administration, the ratio of Phase II awards received to Phase I awards received during this period must be at least 0.25. Additional information on performance benchmarking for Phase I applicants can be found on <a href=\"http://www.sbir.gov\">www.sbir.gov</a>."
