        children:
        -
          name: release_to_edc
          human: Does your firm allow for the release of its contact information
                 to Economic Development Organizations<jargon economic_development_organizations>?
          element_type: bool
          required: True
          jargons:
          -
            name: economic_development_organizations
            html: "An economic development organization is an organization dedicated to the economic development of a region, be it a subnational area such as a town, city, county, province, or state; a whole nation; or transnational regions unified through economic integration. EDOs are typically government agencies, public-private partnerships, or non-governmental organizations working together with other actors to improve the regional economy they focus on."
        -
          name: small_business
          human: Are you a small business as described in section 3.15<jargon section315> of the solicitation
                 with no more than 500 employees including affiliates?
          element_type: bool
          required: True
          jargons:
          -
            name: section315
            html: "An SBC must satisfy the following conditions on the date of award:<ul><li>a. Is organized for profit, with a place of business located in the United States, which operates primarily within the United States or which makes a significant contribution to the United States economy through payment of taxes or use of American products, materials or labor;</li><li>b. Is in the legal form of an individual proprietorship, partnership, limited liability company, corporation, joint venture, association, trust or cooperative, except that if the concern is a joint venture, each entity to the venture must meet the requirements set forth in paragraph (c) below;</li><li>c. Is more than 50% directly owned and controlled by one or more individuals (who are citizens or permanent resident aliens of the United States), other small business concerns (each of which is more than 50% directly owned and controlled by individuals who are citizens or permanent resident aliens of the United States), or any combination of these; and</li><li>d. Has, including its affiliates, not more than 500 employees. (For explanation of affiliate, see <a href=\"http://www.sba.gov/size\">www.sba.gov/size</a>.)</li></ol>"
        -
          name: ownership_control_requirements
          human: Does your business concern meet the ownership and control requirements in
                 13 CFR 121.702<jargon cfr121702>?
          element_type: bool
          required: True
          jargons:
          -
            name: cfr121702
            html: "<p>§ 121.702 What size standards are applicable to the SBIR program?</p>To be eligible for award of funding agreements in the SBA's Small Business Innovation Research (SBIR) program, a business concern must meet the requirements of paragraphs (a) and (b) below:<ol><li>(a) Ownership and control. (1) An SBIR awardee must (i) be a concern which is at least 51% owned and controlled by one or more individuals who are citizens of the United States, or permanent resident aliens in the United States; or</li><li>(ii) Be a concern which is at least 51% owned and controlled by another business concern that is itself at least 51% owned and controlled by individuals who are citizens of, or permanent resident aliens in the United States; or </li><li>(iii) Be a joint venture in which each entity to the venture must meet the requirements set forth in either paragraphs (a)(1)(i) or (a)(1)(ii) of this section.</li><li>(2) If an Employee Stock Ownership Plan owns all or part of the concern, SBA considers each stock trustee and plan member to be an owner.</li><li>(3) If a trust owns all or part of the concern, SBA considers each trustee and trust beneficiary to be an owner.</li><li>(b) Size. An SBIR awardee, together with its affiliates, not have more than 500 employees.</li></ol>"
        -
          name: majority_owned_by_corp
          human: Is 50% or more of your firm owned or managed by a corporate entity?
          element_type: bool
          required: True
        -
          name: two_thirds_work_requirement
          human: At a minimum, will two-thirds of the research and/or analytical work in
                 Phase I be carried out by your small business as described in section 4.2 <jargon section42>
                 of the solicitation?
          element_type: bool
          required: True
          jargons:
          -
            name: section42
            html: "<p>Offeror Eligibility and Performance Requirements</p><p>Each proposer must qualify as a small business concern as defined by 13 C.F.R §§ 701-705 at time of award and certify to this in the Cover Sheet section of the proposal. The eligibility requirements for the SBIR/STTR programs are unique and do not correspond to those of other small business programs (see Section 3.15 of this solicitation). Proposers must meet eligibility requirements for Small Business Ownership and Control (see 13 CFR § 121.702 and Section 4.4 of this solicitation).</p><p>In addition, a minimum of two-thirds of the research and/or analytical work in Phase I must be carried out by the proposing firm. For Phase II, a minimum of one-half (50%) of the research and/or analytical work must be performed by the proposing firm. The percentage of work is usually measured by both direct and indirect costs.</p><p>For both Phase I and II, the primary employment of the principal investigator must be with the small business firm at the time of the award and during the conduct of the proposed effort. Primary employment means that more than one-half of the principal investigator's time is spent with the small business. Primary employment with a small business concern precludes full-time employment at another organization.</p><p>For both Phase I and Phase II, all research or research and development work must be performed by the small business concern and its subcontractors in the United States.</p><p>Proposers with prior SBIR/STTR awards must meet the benchmark requirements for Progress Towards Commercialization (see Section 3.1)</p>"
        -
          name: pi_primary_employment
          human: Is primary employment of the principal investigator with your firm (identified
                 below) as described in section 4.2 <jargon section42> of the solicitation?
          element_type: bool
          required: True
          jargons:
          -
            name: section42
        -
