<div>
  <form ng-submit="save()">
    <input type="text"
           ng-model="user.name"
           class="form-control"
           placeholder="Name"></input>
    <input type="text"
           ng-model="user.email"
           class="form-control"
           placeholder="Contact Email"></input>
    <ul>
      <li ng-repeat="org in user.organizations">{{org.name}}</li>
    </ul>
    <input type="text" placeholder="Add Organization" ng-model="newOrganization">
    <button type="button" class="btn btn-info btn-xs" ng-click="addOrganization()">Add</button>
    <br/>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
