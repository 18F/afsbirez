<div ng-if="!isLoggedIn">
  <h2>SBIR-EZ</h2>
  <p>Welcome to SBIR-EZ. This site will help your small business find opportunities to work with the U.S. government.</p>
  <div ng-include="'partials/search'"></div>
</div>
<div ng-if="isLoggedIn">
  <ul class="nav nav-tabs">
    <li ng-class="tabClass(tab)" ng-repeat="tab in tabs" tab="tab"><a ui-sref="{{tab.sref}}">{{tab.label}}</a></li>
  </ul>
  <div ui-view="tabContent"></div>
</div>
</div>
