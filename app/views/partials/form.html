<div ng-controller="FormCtrl as formCtrl">
  <div ng-hide="formFields[0] === undefined">
    <formly-form result="formData" fields="formFields" options="formOptions" ng-submit="onSubmit()">
    </formly-form>
  </div>

  <div class="row marketing">
    <div ng-repeat="form in formList">
        <h4><a href="" ng-click="setForm(form.id)">{{form.name}}</a></h4>
        <p>{{form.description}}</p>
    </div>
  </div>
</div>
