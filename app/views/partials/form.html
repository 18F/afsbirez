<div ng-controller="FormCtrl as formCtrl">
  <div> 
    <form sf-model="formData" sf-form="formFields" sf-schema="formSchema" ng-submit="onSubmit()">
    </form>
  </div>

  <div class="row marketing">
    <div ng-repeat="form in formList">
        <h4><a href="" ng-click="setForm(form.id)">{{form.name}}</a></h4>
        <p>{{form.description}}</p>
    </div>
  </div>
</div>
