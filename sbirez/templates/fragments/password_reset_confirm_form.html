<form class="ajax-post" role="form" action="{% url 'rest_password_reset_confirm' %}">
  <h1>Password reset</h1>
  <input type="hidden" name="uid" id="uid" />
  <input type="hidden" name="token" id="token" />

  <div class="field field-password">
    <label>
      <span class="label-text">New Password</span>
      <input name="new_password1" type="password" class="form-control" id="new_password1" placeholder="Password">
    </label>
  </div>

  <div class="field field-password">
    <label>
      <span class="label-text">Repeat Password</span>
      <input name="new_password2" type="password" class="form-control" id="new_password2" placeholder="Repeat password">
    </label>
  </div>

  <div class="field is-error">
    <span class="error-message api-response"></span>
  </div>

  <footer>
    <button type="submit" class="button" tabindex="0">Set new password</button>
  </footer>
</form>
