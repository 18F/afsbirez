<div class="row">
  <div ng-show="getMode()==='signup'" class="signup-form">
    <div>
      <p class="dialog-header-text"><strong>New to SBIR-EZ?</strong> Sign Up</h3>
    </div>
    <form id="signup-form" role="form">
      <row>
        <div class="form-group col-md-12">
          <label for="inputNewName" class="sr-only">Full Name:</label>
          <input type="text" class="form-control" id="inputNewName" placeholder="Full name" ng-model="signup.name">
        </div>
      </row>
      <row>
        <div class="form-group col-md-12">
          <label for="inputNewEmail" class="sr-only">Email:</label>
          <input type="text" class="form-control" id="inputNewEmail" placeholder="Email" ng-model="signup.email">
        </div>
      </row>
      <row>
        <div class="form-group col-md-12">
          <label for="inputPassword" class="sr-only">Password:</label>
          <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="signup.password">
        </div>
      </row>
      <div ng-show="errorMsg" class="text-danger"><p>{{errorMsg}}</p></div>
      <div ng-show="successMsg" class="text-info"><p>{{successMsg}}</p></div>
      <row>
        <div ng-hide="successMsg" class="form-group col-md-12">
          <button type="button" class="btn btn-default" ng-click="signUp(signup.name, signup.email, signup.password)">Create Account</button>
          <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
        </div>
        <div ng-show="successMsg" class="form-group col-md-12">
          <button type="submit" class="btn btn-default" ng-click="cancel()">OK</button>
        </div>
      </row>
      <row>
        <div ng-hide="successMsg" class="col-md-12">
          <a href="#" ng-click="setMode('login')">Already have an account? Sign in.</a>
        </div>
        <div ng-show="successMsg" class="col-md-12">
          <a href="#" ng-click="setMode('login')">Log in here.</a>
        </div>
      </row>
     </form>
   </div>
  <div ng-show="getMode()==='login'" class="login-form">
    <p class="dialog-header-text">Log In</p>
    <form id="login-form" role="form">
      <row>
        <div class="form-group col-md-12">
          <label for="inputUsername" class="sr-only">Email:</label>
          <input type="text" class="form-control" id="inputUsername" placeholder="Email" ng-model="login.email">
        </div>
      </row>
      <row>
        <div class="form-group col-md-12">
          <label for="inputPassword" class="sr-only">Password:</label>
          <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="login.password">
        </div>
      </row>
      <div ng-show="errorMsg" class="text-danger"><p>{{errorMsg}}</p></div>
      <row>
        <div class="form-group col-md-12">
          <button type="submit" class="btn btn-default" ng-click="logIn(login.email, login.password)">Login</button>
          <button type="submit" class="btn btn-default" ng-click="cancel()">Cancel</button>
        </div>
      </row>
      <row>
        <div class="col-md-12">
          Need to create an account? <a href="#" ng-click="setMode('signup')"><strong>Sign up.</strong></a>
        </div>
      </row>
      <row>
        <div class="col-md-12 help-block"><a href="#" ng-click="setMode('reset')">Forgot your password?</a></div>
      </row>
    </form>
  </div>
  <div ng-show="getMode()==='reset'" class="login-form">
    <p class="dialog-header-text">Reset Your Password</p>
    <form id="reset-form" role="form">
      <row>
        <p>We will send a password reset link to the email address below:</p>
      </row>
      <row>
        <div class="form-group col-md-12">
          <label for="inputUsername" class="sr-only">Email:</label>
          <input type="text" class="form-control" id="inputUsername" placeholder="Email" ng-model="login.email">
        </div>
      </row>
      <div ng-show="errorMsg" class="text-danger"><p>{{errorMsg}}</p></div>
      <div ng-show="successMsg" class="text-info"><p>{{successMsg}}</p></div>
      <row>
        <div ng-hide="successMsg" class="form-group col-md-12">
          <button type="submit" class="btn btn-default" ng-click="resetPassword(login.email)">Reset</button>
          <button type="submit" class="btn btn-default" ng-click="cancel()">Cancel</button>
        </div>
        <div ng-show="successMsg" class="form-group col-md-12">
          <button type="submit" class="btn btn-default" ng-click="cancel()">OK</button>
        </div>
      </row>
    </form>
  </div>
</div>
