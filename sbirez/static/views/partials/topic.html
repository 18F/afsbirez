<article id="topic.topic_number" ng-show="topic.id" class="topic h-entry" ng-class="{'is-favorite': topic.saved === true}">
  <a ui-sref="topic({id:topic.id})" class="topic-content">
    <h1>{{::topic.title}}</h1>
    <h2>{{::topic.topic_number}}</h2>
    <p class="entry-summary">{{::topic.description|truncate:500}}</p>
  </a>
  <nav class="topic-nav">
    <span ng-if="viewDetails">
      <a ui-sref="topic({id:topic.id})">View details</a>
    </span>
    <span ng-if="createOption">
      <a href="#" ng-hide="topic.proposal" ng-click="createProposal()" title="Start Proposal for {{::topic.topic_number}}">Start a proposal</a>
      <a href="#" ng-show="topic.proposal" ui-sref="app.proposals.report({id: topic.proposal})" title="Goto Proposal for {{::topic.topic_number}}">View proposal</a>
    </span>
    <span ng-if="topic.proposal_created">
      <span class="stats">Created: {{::topic.proposal_created | date}}</span>
    </span>
    <span ng-if="topic.proposal_verified">
      <span class="stats">Verified: {{::topic.proposal_verified | date}}</span>
    </span>
    <span ng-if="topic.proposal_submitted">
      <span class="stats">Submitted: {{::topic.proposal_submitted | date}}</span>
    </span>
  </nav>
</article>
