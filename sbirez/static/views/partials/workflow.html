<div>
  <div class="row">
    <h2>{{currentWorkflow.human}}</h2>
    <div ng-repeat="element in currentWorkflow.children">
      <div class="workflow-element" ng-if="element.element_type === 'str'">
        <label class="question" for="{{element.name}}"><div marked="element.human"></div></label>
        <input id="{{element.name}}" class="form-control" ng-model="proposalData[element.name]" type="text"></input>
      </div>
      <div class="workflow-element" ng-if="element.element_type === 'med_str'">
        <label class="question" for="{{element.name}}"><div marked="element.human"></div></label>
        <input id="{{element.name}}" class="form-control" ng-model="proposalData[element.name]" type="text"></input>
      </div>
      <div class="workflow-element" ng-if="element.element_type === 'short_str'">
        <label class="question" for="{{element.name}}"><div marked="element.human"></div></label>
        <input id="{{element.name}}" class="form-control" ng-model="proposalData[element.name]" type="text"></input>
      </div>
      <div class="workflow-element" ng-if="element.element_type === 'phone'">
        <label class="question" for="{{element.name}}"><div marked="element.human"></div></label>
        <input id="{{element.name}}" class="form-control" ng-model="proposalData[element.name]" type="text"></input>
      </div>
      <div class="workflow-element" ng-if="element.element_type === 'email'">
        <label class="question" for="{{element.name}}"><div marked="element.human"></div></label>
        <input id="{{element.name}}" class="form-control" ng-model="proposalData[element.name]" type="text"></input>
      </div>
      <div class="workflow-element" ng-if="element.element_type === 'int'">
        <label class="question" for="{{element.name}}"><div marked="element.human"></div></label>
        <input id="{{element.name}}" class="form-control" ng-model="proposalData[element.name]" type="text"></input>
      </div>
      <div class="workflow-element" ng-if="element.element_type === 'bool'">
        <label class="question" for="{{element.name}}"><div marked="element.human"></div></label>
        <br/>
        <label class="radio-inline">
          <input type="radio" ng-model="proposalData[element.name]" id="{{element.name}}-yes" value="true"> Yes
        </label>
        <label class="radio-inline">
          <input type="radio" ng-model="proposalData[element.name]" id="{{element.name}}-no" value="false"> No
        </label>
      </div>
      <div class="workflow-element subworkflow" ng-if="element.element_type === 'workflow' || element.element_type === 'group'">
        <button id="{{element.name}}" ng-click="jumpTo(element.id)" class="btn btn-default" type="button">
          {{element.human}}
        </button>
      </div>
    </div>
    <hr />
    <div class="row">
      <button type="button" id="start" class="btn btn-success" ng-click="jumpTo(startingWorkflow)">Start</button>
      <button ng-if="showBackButton()" class="btn btn-default" type="button" id="prior_state" ng-click="jumpTo(backWorkflow)">Back</button>
      <button ng-if="showNextButton()" class="btn btn-default" type="button" id="next_state" ng-click="jumpTo(nextWorkflow)">Continue</button>
      <button type="button" id="save_state" class="btn btn-primary pull-right" ng-click="saveData()">Save</button>
    </div>
  </div>
</div>
