<div>
  <div class="row">
    <h2>{{currentWorkflow.human}}</h2>
    <div ng-repeat="question in currentWorkflow.questions">
      <div class="workflow-element" ng-if="question.data_type === 'str'">
        <label class="question" for="{{question.name}}"><div marked="question.human"></div></label>
        <input id="{{question.name}}" class="form-control" ng-model="proposalData[question.name]" type="text"></input>
      </div>
      <div class="workflow-element" ng-if="question.data_type === 'med_str'">
        <label class="question" for="{{question.name}}"><div marked="question.human"></div></label>
        <input id="{{question.name}}" class="form-control" ng-model="proposalData[question.name]" type="text"></input>
      </div>
      <div class="workflow-element" ng-if="question.data_type === 'short_str'">
        <label class="question" for="{{question.name}}"><div marked="question.human"></div></label>
        <input id="{{question.name}}" class="form-control" ng-model="proposalData[question.name]" type="text"></input>
      </div>
      <div class="workflow-element" ng-if="question.data_type === 'phone'">
        <label class="question" for="{{question.name}}"><div marked="question.human"></div></label>
        <input id="{{question.name}}" class="form-control" ng-model="proposalData[question.name]" type="text"></input>
      </div>
      <div class="workflow-element" ng-if="question.data_type === 'email'">
        <label class="question" for="{{question.name}}"><div marked="question.human"></div></label>
        <input id="{{question.name}}" class="form-control" ng-model="proposalData[question.name]" type="text"></input>
      </div>
      <div class="workflow-element" ng-if="question.data_type === 'int'">
        <label class="question" for="{{question.name}}"><div marked="question.human"></div></label>
        <input id="{{question.name}}" class="form-control" ng-model="proposalData[question.name]" type="text"></input>
      </div>
      <div class="workflow-element" ng-if="question.data_type === 'bool'">
        <label class="question" for="{{question.name}}"><div marked="question.human"></div></label>
        <br/>
        <label class="radio-inline">
          <input type="radio" ng-model="proposalData[question.name]" id="{{question.name}}-yes" value="true"> Yes
        </label>
        <label class="radio-inline">
          <input type="radio" ng-model="proposalData[question.name]" id="{{question.name}}-no" value="false"> No
        </label>
      </div>
      <div class="workflow-element subworkflow" ng-if="question.data_type === 'workflow'">
        <button id="{{question.name}}" ng-click="jumpTo(question.subworkflow)" class="btn btn-default" type="button">
          {{question.human}}
        </button>
      </div>
    </div>
    <hr />
    <div class="row">
      <button type="button" id="start" class="btn btn-success" ng-click="jumpTo(startingWorkflow)">Start</button>
      <button ng-if="showBackButton()" class="btn btn-default" type="button" id="prior_state" ng-click="jumpTo(backWorkflow)">Back</button>
      <button ng-if="showNextButton()" class="btn btn-default" type="button" id="next_state" ng-click="jumpTo(nextWorkflow)">Continue</button>
      <button type="button" id="save_state" class="btn btn-primary pull-right" ng-click="saveData()">Save</button>
    </div>
  </div>
</div>
