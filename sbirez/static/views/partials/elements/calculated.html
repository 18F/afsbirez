<div class="field field-calculated" ng-show="visible" ng-class="{'is-branch': element.ask_if}">
  <label for="{{fieldToken}}"><span marked="fieldName" class="label-text"></span></label>
  <input id="{{fieldToken}}" class="form-control" ng-change="apply()" ng-model="storage" type="text" disabled></input>
  <div ng-show="validationstorage" class="text-danger"><p class="errortext">{{validationstorage}}</p></div>
</div>
