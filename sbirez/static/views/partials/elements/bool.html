<section ng-show="visible" ng-class="{'is-branch': element.ask_if}" class="fieldset fieldset-radio field" aria-describedby="{{::fieldToken}}-legend">
  <h1 id="{{::fieldToken}}-legend" jargon="element"></h1>
  <div class="field field-radio">
    <label>
      <input type="radio" ng-model="storage" name="{{::fieldToken}}" id="{{::fieldToken}}-yes" ng-click="apply()" value="true"> 
      <span class="label-text">Yes</span>
    </label>
  </div>
  <div class="field field-radio">
    <label>
      <input type="radio" ng-model="storage" name="{{::fieldToken}}" id="{{::fieldToken}}-no" ng-click="apply()" value="false"> 
      <span class="label-text">No</span>
    </label>
  </div>
  <div ng-show="validationstorage" class="field" ng-class="{'is-error':validationstorage}"><span class="error-message">{{validationstorage}}</span></div>
</section>
