<div class="field field-{{::str.element_type}}" ng-show="visible" ng-class="{'is-branch': element.ask_if, 'field-select': options.length > 0, 'field-text': options.length === 0, 'is-error': validationstorage}">
  <label for="{{::fieldToken}}"><span jargon="element" class="label-text"></span></label>
  <div ng-show="options.length === 0">
    <input id="{{::fieldToken}}" class="form-control" ng-change="apply()" ng-model="storage" type="text"></input>
  </div>
  <span ng-show="options.length > 0" class="label-select">
    <select id="{{::fieldToken}}" class="form-control" ng-change="apply()" ng-options="opt as opt for opt in options track by opt" ng-model="storage">
      <option value="">Please select one</option>
    </select>
  </span>
  <span class="error-message">{{validationstorage}}</span>
</div>
