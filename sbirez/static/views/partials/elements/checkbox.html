<div class="field-checkbox field" ng-show="visible" ng-class="{'is-branch': element.ask_if, 'is-error': validationstorage}">
  <label for="{{::fieldToken}}">
    <input type="checkbox" ng-model="storage" ng-change="apply()" name="{{::fieldToken}}" id="{{::fieldToken}}"><span class="label-text">{{::fieldName}}</span> 
  </label>
  <span ng-show="validationstorage" class="error-message">{{validationstorage}}</span>
</div>
