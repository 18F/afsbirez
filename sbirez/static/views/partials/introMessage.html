<div class="row">
  <div class="login-form">
    <p class="dialog-header-text"><strong>Password Required</strong></p>
    <form id="login-form" role="form">
      <div class="row">
        <p class="form-group col-md-12">This system is still under active development and is not intended for public use. All data should be treated as test data.</p>
      </div>
      <div class="row">
        <div class="form-group col-md-12">
          <label for="inputUsername" class="sr-only">Username:</label>
          <input type="text" class="form-control" id="inputUsername" placeholder="Username" ng-model="login.email">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-12">
          <label for="inputPassword" class="sr-only">Password:</label>
          <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="login.password">
        </div>
      </div>
      <div ng-show="errorMsg" class="text-danger"><p>{{errorMsg}}</p></div>
      <div class="row">
        <div class="form-group col-md-12">
          <button type="submit" class="btn btn-default" ng-click="introMessage(login.email, login.password)">Login</button>
        </div>
      </div>
    </form>
  </div>
</div>
