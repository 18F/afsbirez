<div>
  <h2>Documents</h2>
  <div class="list-group">
    <a class="list-group-item" ui-sref="app.activity.documents.detail({id: {{doc.id}}})" ng-repeat="doc in docList">
      <h4 class="list-group-item-heading">
        {{doc.name}} {{doc.created_at | date}}
      </h4>
      <p class="list-group-item-text">{{doc.description}}</p>
    </a>
  </div>
</div>
