language: python 
python:
  - '3.4'
services: postgresql
addons:
  postgresql: "9.3"
before_install:
  - 'export DISPLAY=:99.0'
  - 'sh -e /etc/init.d/xvfb start'
before_script:
  - 'npm install npm -g'
  - 'npm install -g bower'
  - 'gem install sass'
  - 'gem install compass'
  - 'bower install'
  - psql -c 'create user sbirez;' -U postgres
  - psql -c "alter user sbirez with password 'sbirez'" -U postgres
  - psql -c 'create database sbirezdev owner=sbirez;' -U postgres
  - psql -c 'create database sbireztest owner=sbirez;' -U postgres
  - 'python manage.py db upgrade'
install:
  - "pip install --use-mirrors -r requirements.txt"
script:
- 'python manage.py test'
